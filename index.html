    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>

<div id="top">
    <div id="cv">
        <div class="mainDetails">
            <div id="me">
                <img src="me.jpg" alt="Alex Vishnevsky"/>

            <div id="name">
                <h1>Alex Vishnevsky</h1>

            <div id="contactDetails">
                <table>
                    <tr>
                        <td>email:</td>

                    <tr>

                        <td>mobile:</td>

                </table>
            </div>

                                <div>
                                    <span>Random array:</span>

                                    <span>Sorted array:</span>

                                                <div><input type="hidden" name="slider-input" id="sliderInput" value="50" oninput="sliderInputChange()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
